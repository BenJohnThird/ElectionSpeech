<div class="row">
    <div class="col-12 col-md-5 col-lg-5 col-xl-5 login-form">
      <h1>Login</h1>
      <p>Login to your portal and start encouraging</p>
      <form>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required placeholder="Enter email">
        </div>
        <div class="form-group mt-3">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="loginUser()">Submit</button>
      </form>
    </div>
    <div class="d-none d-sm-none d-md-block col-md-7 col-lg-7 col-xl-7 display">
      <img src="../../assets/images/login-bg.svg">
    </div>
</div>
